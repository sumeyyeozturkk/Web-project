{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}
{% block content %}
<center>
<div class="container">
  <h2>Products!</h2>
  {% for user in userlist %}
      <table class="table table-bordered" style="text-align: center;">
      <thead>
        <tr>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>E-mail</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{user.username}}</td>
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>
          <td>{{user.email}}</td>
        </tr>
      </tbody>  
    </table>
  {% endfor %}
</div>
</center>

{% endblock %}
