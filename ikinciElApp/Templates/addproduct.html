{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<center>
<form action="" method="POST" enctype="multipart/form-data">
	<h2>Add Product</h2>
	  <fieldset>
	  	<div class="row">
	  	<div class="col-sm-4"></div>
	    <div class="form-group col-sm-4">
	      	{% csrf_token %}
			{% bootstrap_form form %}
	  </div>
	  </div>
          <p class="lead">
            <button class="btn btn-success" type="submit">Add Product</button>
          </p>
	  </fieldset>
</form>
</center>
{% endblock %}
